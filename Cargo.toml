[package]
name = "rusthttp"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7.1"
threadpool = "1.8"
uuid = { version = "1.11", features = ["serde", "v7"] }

[profile.release]
opt-level = "z"
strip = true
lto = true
panic = "abort"
overflow-checks = false
