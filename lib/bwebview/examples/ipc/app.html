<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Webview IPC Example</title>
        <style>
            html {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                    'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 16px;
                line-height: 1.5;

                font-synthesis: none;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;

                overscroll-behavior: none;
                cursor: default;
                -webkit-user-select: none;
                user-select: none;
            }

            html,
            body {
                height: 100%;
            }

            body {
                margin: 0;
                background-image: linear-gradient(to right, #f5af19, #f12711);
                color: #fff;
                text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.3);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            h1,
            p {
                margin: 0.5rem 0;
            }
            h1 {
                font-size: 3rem;
                font-weight: 500;
            }

            a {
                color: currentColor;
                text-decoration: none;
            }
            a:hover,
            a:focus {
                text-decoration: underline;
            }

            button {
                font-family: inherit;
                font-size: inherit;
            }
        </style>
    </head>

    <body>
        <h1>Hello <span id="name"></span>!</h1>
        <p><button id="button">Click me!</button></p>
        <p>
            Made by
            <a href="https://bplaat.nl/" target="_blank" rel="noreferrer"> Bastiaan van der Plaat </a>
        </p>

        <script>
            window.addEventListener('contextmenu', (event) => event.preventDefault());
            window.ipc.addEventListener('message', (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'hello') {
                    document.getElementById('name').textContent = message.name;
                }
            });
            let counter = 0;
            document.getElementById('button').addEventListener('click', () => {
                document.title = `Webview IPC Example (Clicked ${++counter} times)`;
                window.ipc.postMessage(JSON.stringify({ type: 'hello', name: 'Rust' }));
            });
        </script>
    </body>
</html>
