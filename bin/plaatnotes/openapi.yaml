openapi: 3.0.0
info:
  title: PlaatNotes API
  description: A simple note-taking app
  version: 0.1.0

servers:
  - url: http://localhost:8080/api
  - url: https://notes.bplaat.nl/api

paths:
  # MARK: Misc
  /:
    get:
      tags: [Misc]
      summary: Home route
      responses:
        '200':
          description: Name and version of the API
          content:
            text/plain:
              schema:
                type: string

  # MARK: Users
  /users:
    get:
      tags: [Users]
      summary: Get all users
      parameters:
        - $ref: '#/components/parameters/Query'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserIndexResponse'
    post:
      tags: [Users]
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserCreateBody'
      responses:
        '200':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'

  /users/{id}:
    get:
      tags: [Users]
      summary: Get a user by ID
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: A single user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
    put:
      tags: [Users]
      summary: Update a user by ID
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserUpdateBody'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '404':
          description: User not found
    delete:
      tags: [Users]
      summary: Delete a user by ID
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: User deleted
        '404':
          description: User not found

  /users/{id}/change-password:
    post:
      tags: [Users]
      summary: Change user password
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserChangePasswordBody'
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '401':
          description: Old password is incorrect
        '404':
          description: User not found

  # MARK: Notes
  /notes:
    get:
      tags: [Notes]
      summary: Get all notes
      parameters:
        - $ref: '#/components/parameters/Query'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: A list of notes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteIndexResponse'
    post:
      tags: [Notes]
      summary: Create a new note
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NoteCreateBody'
      responses:
        '200':
          description: Note created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'

  /notes/{id}:
    get:
      tags: [Notes]
      summary: Get a note by ID
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: A single note
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '404':
          description: Note not found
    put:
      tags: [Notes]
      summary: Update a note by ID
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NoteUpdateBody'
      responses:
        '200':
          description: Note updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '404':
          description: Note not found
    delete:
      tags: [Notes]
      summary: Delete a note by ID
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: Note deleted
        '404':
          description: Note not found

components:
  # MARK: Parameters
  parameters:
    Id:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    Query:
      name: q
      in: query
      required: false
      schema:
        type: string

    Page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1

    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 20

  # MARK: Schemas
  schemas:
    Report:
      type: object
      additionalProperties:
        type: array
        items:
          type: string

    Pagination:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
      required:
        - page
        - limit
        - total

    # MARK: Models
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - firstName
        - lastName
        - email
        - createdAt
        - updatedAt

    Note:
      type: object
      properties:
        id:
          type: string
          format: uuid
        body:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - body
        - createdAt
        - updatedAt

    # MARK: Bodies
    UserCreateBody:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
        - firstName
        - lastName
        - email
        - password

    UserUpdateBody:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
      required:
        - firstName
        - lastName
        - email

    UserChangePasswordBody:
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
      required:
        - oldPassword
        - newPassword

    NoteCreateBody:
      type: object
      properties:
        body:
          type: string
      required:
        - body

    NoteUpdateBody:
      type: object
      properties:
        body:
          type: string
      required:
        - body

    # MARK: Responses
    UserIndexResponse:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/Pagination'
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
      required:
        - pagination
        - data

    NoteIndexResponse:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/Pagination'
        data:
          type: array
          items:
            $ref: '#/components/schemas/Note'
      required:
        - pagination
        - data
