openapi: 3.0.0
info:
  title: PlaatNotes API
  description: A simple note-taking app
  version: 0.1.0

servers:
  - url: http://localhost:8080/api
  - url: https://notes.bplaat.nl/api

paths:
  # MARK: Misc
  /:
    get:
      tags: [Misc]
      summary: Home route
      responses:
        '200':
          description: Name and version of the API
          content:
            text/plain:
              schema:
                type: string

  # MARK: Auth
  /auth/login:
    post:
      tags: [Auth]
      summary: Login and create a new session
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginBody'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '401':
          description: Invalid credentials

  /auth/validate:
    get:
      tags: [Auth]
      summary: Validate current session
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Session is valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthValidateResponse'
        '401':
          description: Unauthorized

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout and expire current session
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthorized

  # MARK: Sessions
  /sessions:
    get:
      tags: [Sessions]
      summary: Get sessions (admin sees all, normal user sees own)
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Query'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: Sessions retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionIndexResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /sessions/{sessionId}:
    get:
      tags: [Sessions]
      summary: Get session details
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Session found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Session not found
    delete:
      tags: [Sessions]
      summary: Delete (revoke) a session
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Session deleted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Session not found

  # MARK: Users
  /users:
    get:
      tags: [Users]
      summary: Get all users
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Query'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserIndexResponse'
        '401':
          description: Unauthorized
    post:
      tags: [Users]
      summary: Create a new user
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserCreateBody'
      responses:
        '200':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '401':
          description: Unauthorized

  /users/{id}:
    get:
      tags: [Users]
      summary: Get a user by ID
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: A single user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '404':
          description: User not found
    put:
      tags: [Users]
      summary: Update a user by ID
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserUpdateBody'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '401':
          description: Unauthorized
        '404':
          description: User not found
    delete:
      tags: [Users]
      summary: Delete a user by ID
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: User deleted
        '401':
          description: Unauthorized
        '404':
          description: User not found

  /users/{id}/change-password:
    post:
      tags: [Users]
      summary: Change user password
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserChangePasswordBody'
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '401':
          description: Unauthorized or old password is incorrect
        '404':
          description: User not found

  /users/{id}/notes:
    get:
      tags: [Users]
      summary: Get all notes for a user
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Id'
        - $ref: '#/components/parameters/Query'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: A list of notes for the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteIndexResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (user can only see their own notes)
        '404':
          description: User not found

  # MARK: Notes
  /notes:
    get:
      tags: [Notes]
      summary: Get all notes
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Query'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: A list of notes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteIndexResponse'
        '401':
          description: Unauthorized
    post:
      tags: [Notes]
      summary: Create a new note
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NoteCreateBody'
      responses:
        '200':
          description: Note created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '401':
          description: Unauthorized

  /notes/{id}:
    get:
      tags: [Notes]
      summary: Get a note by ID
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: A single note
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '401':
          description: Unauthorized
        '404':
          description: Note not found
    put:
      tags: [Notes]
      summary: Update a note by ID
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NoteUpdateBody'
      responses:
        '200':
          description: Note updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '401':
          description: Unauthorized
        '404':
          description: Note not found
    delete:
      tags: [Notes]
      summary: Delete a note by ID
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: Note deleted
        '401':
          description: Unauthorized
        '404':
          description: Note not found

components:
  # MARK: Security
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: token

  # MARK: Parameters
  parameters:
    Id:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid

    Query:
      name: q
      in: query
      required: false
      schema:
        type: string

    Page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1

    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 20

  # MARK: Schemas
  schemas:
    Report:
      type: object
      additionalProperties:
        type: array
        items:
          type: string

    Pagination:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
      required:
        - page
        - limit
        - total

    # MARK: Models
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        theme:
          $ref: '#/components/schemas/UserTheme'
        language:
          type: string
          description: ISO 639-1 language code
        role:
          $ref: '#/components/schemas/UserRole'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - firstName
        - lastName
        - email
        - theme
        - language
        - role
        - createdAt
        - updatedAt

    Session:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        token:
          type: string
        ip:
          $ref: '#/components/schemas/SessionIp'
        client:
          $ref: '#/components/schemas/SessionClient'
        expiresAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - token
        - ip
        - client
        - expiresAt
        - createdAt
        - updatedAt

    SessionIp:
      type: object
      properties:
        address:
          type: string
          nullable: true
        latitude:
          type: number
          format: double
          nullable: true
        longitude:
          type: number
          format: double
          nullable: true
        country:
          type: string
          nullable: true
        city:
          type: string
          nullable: true

    SessionClient:
      type: object
      properties:
        name:
          type: string
          nullable: true
        version:
          type: string
          nullable: true
        os:
          type: string
          nullable: true

    UserTheme:
      type: string
      enum: [system, light, dark]

    UserRole:
      type: string
      enum: [normal, admin]

    Note:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        body:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - body
        - createdAt
        - updatedAt

    # MARK: Bodies
    LoginBody:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
        - email
        - password

    UserCreateBody:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
      required:
        - firstName
        - lastName
        - email
        - password
        - role

    UserUpdateBody:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
      required:
        - firstName
        - lastName
        - email
        - role

    UserChangePasswordBody:
      type: object
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
      required:
        - oldPassword
        - newPassword

    NoteCreateBody:
      type: object
      properties:
        body:
          type: string
      required:
        - body

    NoteUpdateBody:
      type: object
      properties:
        body:
          type: string
      required:
        - body

    # MARK: Responses
    LoginResponse:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        token:
          type: string
      required:
        - userId
        - token

    AuthValidateResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        session:
          $ref: '#/components/schemas/Session'
      required:
        - user
        - session

    UserIndexResponse:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/Pagination'
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
      required:
        - pagination
        - data

    SessionIndexResponse:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/Pagination'
        data:
          type: array
          items:
            $ref: '#/components/schemas/Session'
      required:
        - pagination
        - data

    NoteIndexResponse:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/Pagination'
        data:
          type: array
          items:
            $ref: '#/components/schemas/Note'
      required:
        - pagination
        - data
