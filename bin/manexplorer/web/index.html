<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Man Explorer</title>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <div id="app" @vue:mounted="init">
            <div class="app">
                <div class="sidebar">
                    <div class="sidebar-title">{{ sidebarTitle }}</div>
                    <div class="search-field">
                        <button class="icon-button" @click="$refs.searchInput.focus()">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                                />
                            </svg>
                        </button>
                        <input
                            ref="searchInput"
                            class="search-input"
                            type="text"
                            v-model="searchQuery"
                            @input="handleSearch"
                            placeholder="Search man page..."
                            autocorrect="off"
                        />
                        <button class="icon-button" :disabled="!searchQuery.trim()" @click="clearSearch">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
                                />
                            </svg>
                        </button>
                    </div>

                    <div class="sidebar-content" ref="sidebarContent">
                        <div id="pages" class="sidebar-container fixed" v-show="!searchQuery.trim()">
                            <ul>
                                <li v-for="page in pages" :key="page.page">
                                    <a
                                        :href="'#' + page.page"
                                        :class="{ 'is-active': currentHash.startsWith(page.page + '/') || currentHash === page.page + '' }"
                                    >
                                        {{ page.page }}. {{ pageNames[page.page] }}
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div
                            id="entries"
                            class="sidebar-container has-border"
                            v-show="!searchQuery.trim() && entries.length > 0"
                        >
                            <ul>
                                <li v-for="name in entries" :key="currentPage + '/' + name">
                                    <a
                                        :href="'#' + currentPage + '/' + name"
                                        :class="{ 'is-active': currentHash === currentPage + '/' + name }"
                                    >
                                        {{ name }}
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div
                            id="entries-empty"
                            class="sidebar-container has-border placeholder"
                            v-show="!searchQuery.trim() && entries.length === 0"
                        >
                            Select page...
                        </div>

                        <div
                            id="search-results"
                            class="sidebar-container"
                            v-show="searchQuery.trim() && searchResults.length > 0"
                        >
                            <ul>
                                <li v-for="result in searchResults" :key="result.page + '/' + result.name">
                                    <a
                                        :href="'#' + result.page + '/' + result.name"
                                        :class="{ 'is-active': currentHash === result.page + '/' + result.name }"
                                    >
                                        {{ result.name }}
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div
                            id="search-results-empty"
                            class="sidebar-container placeholder"
                            v-show="searchQuery.trim() && searchResults.length === 0"
                        >
                            No results found
                        </div>
                    </div>
                </div>

                <div class="content" v-show="contentState === 'loaded'" v-text="contentText" ref="content"></div>
                <div class="placeholder" v-show="contentState === 'loading'">Loading...</div>
                <div class="placeholder" v-show="contentState === 'empty'">Select page and item...</div>
            </div>
        </div>

        <script src="/petite-vue.min.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
